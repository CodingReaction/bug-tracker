{% extends 'base.html' %}

{% block title %} Tasks list{% endblock %}

{% block body %}

    <button hx-trigger="load" hx-get="{% url 'tasks_app:create-task' %}" hx-swap="outerHTML">
        Create a new Task
    </button>
    <div hx-trigger="load" class="w-[100%] h-10 bg-black" hx-get="{% url 'tasks_app:list-tasks' %}" hx-swap="innerHTML"></div>
{% endblock %}
